{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>RELATÓRIO</title>
</head>
<body>
    <header>
        <h1>RELATÓRIO</h1>
        <a href="{% url 'register_vote' %}"><button>URNA</button></a>
    </header>

    <main class="main-report"> 
        {% for candidate, votes in votes_dict.items %}   
        <section>

            <div>
                <h2>{{candidate}}</h2>
                <h3>{{votes}}</h3>
            </div>

        </section>
        {% endfor %}

    </main>

    <footer>
        <h1>URNA</h1>
    </footer>
</body>
</html>
